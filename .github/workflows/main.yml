name: Website CI

on: push

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2

            - name: Install-Deps 🔧
              run: npm install

            - name: Build-CSS 🧬
              run: npm run preprocess

            - name: Minify-CSS 🌠
              run: npm run minify-css
