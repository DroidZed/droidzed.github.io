name: Website CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install 🔧
        run: npm install

      - name: Pre-Process 🔩
        run: npm run preprocess

      - name: Minify CSS 🌠
        run: npm run minify-css

      - name: Push Code ⚡
        run: |
          git config user.name 'DroidZed'
          git config user.email 'aymen.dragon5@gmai.com'
          git add .
          git commit -m "Updated CSS 🔥"
          git push