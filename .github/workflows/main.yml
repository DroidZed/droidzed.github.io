name: Website CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install 🔧
        run: npm install

      - name: Pre-Process 🔩
        run: npm run preprocess

      - name: Minify CSS 🌠
        run: npm run minify-css

      - name: Push Code ⚡
        run: |
          git config --global user.name 'DroidZed'
          git config --global user.email 'DroidZed@users.noreply.github.com'
          git commit -am "Updated CSS 🔥"
          git push